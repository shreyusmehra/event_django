{% extends 'events/base.html' %}

{% block content %}


    <center>
    <h1>Add Event to Database</h1>
    </center>
    <br/><br/>
   
    {% if submitted %}
    <center>
    Your Event was Submitted Successfully!!
    </center>
    {% else %}
    <form action="" method=POST>
        {% csrf_token %}<!--for safety of form-->

        {{ form.as_p }}
        <center>
        <input type="submit" value="Submit" class="btn btn-secondary">
        </center>
        <br/>
        <br/>
        <br/>
        <br/>
    </form>

    {% endif %}
    
   

    
{% endblock %}
