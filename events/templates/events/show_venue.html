{% extends 'events/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            Venue
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ venue }}</h5>
          <p class="card-text"><ul>
            <li><strong>Venue Address : </strong>{{ venue.address }}</li>
            <li><strong>Pin Code : </strong>{{ venue.pin_code }}</li>
            <li><strong>Venue Website : </strong><a href="{{ venue.website }}">{{ venue.website }}</a></li>
            <li><strong>Phone No. : </strong>{{ venue.phone }}</li>
            <li><strong>Email ID  : </strong>{{ venue.email }}</li>  
         </ul></p>
        </div>
      </div>
      
{% endblock %}
